<div id="container">
  <div class="userlist">
    <h3>Participants:</h3>
    <ul>
      <li *ngFor="let u of users | keyvalue">
        {{ u.value.name }}
      </li>
    </ul>
  </div>
  <div class="form">
    <h3>
      Participation Form <span *ngIf="sesId">ID: {{ sesId }}</span>
    </h3>
    <form (ngSubmit)="createSession()" #creation="ngForm">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="form.name" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Additional identification</mat-label>
          <input matInput [(ngModel)]="form.extra" />
          <mat-hint>Game account or something similar</mat-hint>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea
            matInput
            rows="3"
            cols="10"
            [(ngModel)]="form.description"
          ></textarea>
        </mat-form-field>
      </div>
      <button mat-stroked-button color="primary" type="submit">
        Open session
      </button>
    </form>
  </div>
  <div class="controls">
    <h3>Selector settings</h3>
    <p>Member luck</p>
    <mat-slider
      min="1"
      max="5"
      step="1"
      value="1"
      thumbLabel
      [(ngModel)]="memberLuck"
      [displayWith]="formatLabel"
    ></mat-slider>
    <br />
    <mat-form-field style="text-align: left; width: 50px">
      <mat-label>Group size</mat-label>
      <input
        placeholder="1"
        matInput
        [(ngModel)]="groupSize"
        style="text-align: center"
      />
    </mat-form-field>
    <br />
    <button mat-stroked-button color="primary" (click)="selectGroup()">
      Select Group
    </button>
  </div>
  <div class="groups">
    <div *ngFor="let group of groups">
      <div class="userlist">
        <ul>
          <li *ngFor="let user of group">
            {{ users[user].name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
